{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <!-- Single button -->
    <div class="clearfix" style="margin-bottom: 10px">
        <a class="btn btn-warning" href="/admin/add/" target="_blank">
            新建管理员</a>
        <div style="float: right;width: 300px">
            <form method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" placeholder="Search for..."
                           value="{{ search_data }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                </div><!-- /input-group -->
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">管理员列表</div>
        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>管理员name</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for item in queryset %}
            <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.username }}</td>
                <td>******</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/admin/{{ item.id }}/edit/">编辑</a>
                    <a class="btn btn-danger btn-xs" href="/admin/{{ item.id }}/delete/">删除</a>
                    <a class="btn btn-info btn-xs" href="/admin/{{ item.id }}/reset/">重置密码</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
</div>

{% endblock %}

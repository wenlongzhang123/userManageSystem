{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <!-- Single button -->
        <div style="margin-bottom: 10px">
            <a class="btn btn-warning" href="/admin/add/" target="_blank">新建管理员</a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">{{ title }}</div>
            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        {% for field in form %}
                            <th>{{ field.label }}</th>
                        {% endfor %}
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <form method="post" novalidate>
                    {% csrf_token %}
                        <tr>
                            {% for field in form %}
                                <td>{{ field }}</td>
                            {% endfor %}
                            <td><input type="submit" class="btn btn-warning btn-xs"></td>
                        </tr>
                        <tr>
                            {% for field in form %}
                                <td style="color: red">{{field.errors.0}}</td>
                            {% endfor %}
                        </tr>
                    </form>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
